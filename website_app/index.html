<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Flashcards Pro</title>
        <script src="jslibs/jquery3-3-1.js"></script>
        <script src="jslibs/angular1-6-9.js"></script>
        <script src="behavior.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="custom.css" />
        
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="global.js"></script>
        <script src="login.js"></script>
        
        <script>
            verifyLogin('login');
        </script>

    <body>
        <center>
            <div class="container">
                <div class="row">
                    <div>
                      <img src="fcp.png">  
                    </div>
                </div>
                <div class="row">
                    <form action="">
                        <div class="input-group mb-3">
                            <input type="text" id="username" name="username" placeholder="Username" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"> 
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <input id="password" name="password" type="password" placeholder="Password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"> 
                        </div>
                        <br>
                        <button class="btn btn-primary" type="submit">Login</button>
                     </form>
                </div>
                <br>
                <div class="row">
                    <a href="createaccount.html">Create Account</a>
                </div>
            </div>
        </center>
        
        <script>
            $(document).ready(function() {
                initLoginPage();
            });
        </script>
